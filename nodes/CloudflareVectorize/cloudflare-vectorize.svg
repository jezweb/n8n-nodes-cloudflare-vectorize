<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="30" cy="30" r="30" fill="#F38020"/>
  
  <!-- Cloudflare-style geometric design with vector database theme -->
  <!-- Central vector point -->
  <circle cx="30" cy="30" r="3" fill="white"/>
  
  <!-- Vector connection lines -->
  <!-- Top vectors -->
  <line x1="30" y1="30" x2="20" y2="15" stroke="white" stroke-width="2"/>
  <line x1="30" y1="30" x2="30" y2="12" stroke="white" stroke-width="2"/>
  <line x1="30" y1="30" x2="40" y2="15" stroke="white" stroke-width="2"/>
  
  <!-- Side vectors -->
  <line x1="30" y1="30" x2="15" y2="25" stroke="white" stroke-width="2"/>
  <line x1="30" y1="30" x2="45" y2="25" stroke="white" stroke-width="2"/>
  <line x1="30" y1="30" x2="15" y2="35" stroke="white" stroke-width="2"/>
  <line x1="30" y1="30" x2="45" y2="35" stroke="white" stroke-width="2"/>
  
  <!-- Bottom vectors -->
  <line x1="30" y1="30" x2="20" y2="45" stroke="white" stroke-width="2"/>
  <line x1="30" y1="30" x2="30" y2="48" stroke="white" stroke-width="2"/>
  <line x1="30" y1="30" x2="40" y2="45" stroke="white" stroke-width="2"/>
  
  <!-- Vector endpoint dots -->
  <!-- Top -->
  <circle cx="20" cy="15" r="2" fill="white"/>
  <circle cx="30" cy="12" r="2" fill="white"/>
  <circle cx="40" cy="15" r="2" fill="white"/>
  
  <!-- Sides -->
  <circle cx="15" cy="25" r="2" fill="white"/>
  <circle cx="45" cy="25" r="2" fill="white"/>
  <circle cx="15" cy="35" r="2" fill="white"/>
  <circle cx="45" cy="35" r="2" fill="white"/>
  
  <!-- Bottom -->
  <circle cx="20" cy="45" r="2" fill="white"/>
  <circle cx="30" cy="48" r="2" fill="white"/>
  <circle cx="40" cy="45" r="2" fill="white"/>
  
  <!-- Database layers indicator (subtle) -->
  <ellipse cx="30" cy="18" rx="8" ry="2" fill="none" stroke="white" stroke-width="1" opacity="0.6"/>
  <ellipse cx="30" cy="22" rx="8" ry="2" fill="none" stroke="white" stroke-width="1" opacity="0.6"/>
  <ellipse cx="30" cy="38" rx="8" ry="2" fill="none" stroke="white" stroke-width="1" opacity="0.6"/>
  <ellipse cx="30" cy="42" rx="8" ry="2" fill="none" stroke="white" stroke-width="1" opacity="0.6"/>
</svg>